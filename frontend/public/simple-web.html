<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM v2 - Sistema de Gestão</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            Carregando DOM v2...
        </div>
    </div>
    
    <script>
        // Polyfills simples e funcionais
        if (typeof global === 'undefined') {
            window.global = window;
        }
        
        if (typeof process === 'undefined') {
            window.process = { env: { NODE_ENV: 'development' } };
        }
        
        // TurboModuleRegistry simples
        window.TurboModuleRegistry = {
            get: (name) => {
                if (name === 'DevSettings') {
                    return {
                        addMenuItem: () => {},
                        reload: () => {},
                        setHotLoadingEnabled: () => {},
                        setIsShakeToShowDevMenuEnabled: () => {}
                    };
                }
                return null;
            },
            getEnforcing: (name) => {
                return window.TurboModuleRegistry.get(name) || {};
            }
        };
        
        console.log('✅ Polyfills carregados');
    </script>
    
    <!-- Bundle do React Native Web -->
    <script src="http://localhost:8081/index.bundle?platform=web&dev=true"></script>
</body>
</html>
